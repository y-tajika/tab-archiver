<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>設定読み込み中...</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1 id="pageTitle">設定読み込み中...</h1>

  <div class="section">
    <h2>フォルダ名</h2>
    
    <div class="row">
      <label for="dateFormat">日付フォーマット</label>
      <input id="dateFormat" type="text" placeholder="YYYY-MM-DD">
      <div class="hint">例: YYYY-MM-DD → 2026-01-14</div>
    </div>

    <div class="row">
      <label>
        <input id="includeTime" type="checkbox">
        時刻（HHmm）を付与
      </label>
      <div class="hint">「2026-01-14 1430」のようになります</div>
    </div>

    <div class="row">
      <label for="folderSummaryMaxChars">要約の最大文字数</label>
      <input id="folderSummaryMaxChars" type="number" min="10" max="100" placeholder="40">
    </div>
  </div>

  <div class="section">
    <h2>ブックマーク</h2>
    
    <div class="row">
      <label for="maxTitleLength">タイトルの最大文字数</label>
      <input id="maxTitleLength" type="number" min="20" max="200" placeholder="100">
    </div>

    <div class="row">
      <label>
        <input id="closeTabsAfterSave" type="checkbox">
        保存後にタブを閉じる
      </label>
    </div>

    <div class="row">
      <label>
        <input id="useCustomFolder" type="checkbox">
        カスタム保存先フォルダを使用
      </label>
      <div class="hint">有効にすると、デフォルトフォルダの代わりに指定フォルダへ保存します</div>
    </div>

    <div class="row" id="folderSelectRow" style="display: none;">
      <label for="targetFolder">保存先フォルダ</label>
      <select id="targetFolder">
        <option value="">読み込み中...</option>
      </select>
      <div class="hint">ブックマークの保存先フォルダを選択してください</div>
    </div>
  </div>

  <div class="section">
    <h2>ショートカットキー</h2>
    
    <div class="row">
      <div>現在のショートカット: <strong id="currentShortcut">読み込み中...</strong></div>
      <div class="hint">
        ショートカットキーを変更するには、
        <a href="#" id="shortcutLink">ショートカット設定ページ</a>
        を開いてください
      </div>
    </div>
  </div>

  <div class="actions">
    <button id="save">保存</button>
    <span id="status"></span>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
