<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Logger</h1>
    <div class="info">
      <span id="tabCount">0</span> タブを保存
    </div>
    
    <div class="form-group">
      <label for="folderName">フォルダ名:</label>
      <input type="text" id="folderName" placeholder="自動生成中..." />
      <div class="hint">自動生成された名前を編集できます</div>
    </div>
    
    <div class="actions">
      <button id="saveBtn" class="primary">保存</button>
      <button id="cancelBtn">キャンセル</button>
    </div>
    
    <div class="shortcut-hint">
      ショートカット: Alt+Shift+S で即座に保存
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
