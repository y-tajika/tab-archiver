<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>読み込み中...</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 id="appTitle">読み込み中...</h1>
    <div class="info">
      <span id="tabCount">0</span> タブを保存
    </div>
    
    <div class="form-group">
      <label for="folderName">フォルダ名:</label>
      <div style="display: flex; gap: 8px; align-items: center; position: relative;">
        <input type="text" id="folderName" placeholder="自動生成中..." style="flex: 1; padding-right: 40px;" />
        <button id="generateSummaryBtn" type="button" class="generate-summary-btn" title="LLMで要約を生成">✨</button>
      </div>
      <div class="hint">自動生成された名前を編集できます</div>
    </div>

    <div class="form-group">
      <label for="saveFolderPath">保存先フォルダ:</label>
      <div class="folder-select-container">
        <input type="text" id="saveFolderPath" readonly placeholder="設定で指定したフォルダ" />
        <button id="browseSaveFolderBtn" type="button">参照...</button>
      </div>
      <div class="hint">保存時に保存先フォルダを変更できます</div>
    </div>
    
    <!-- タブ一覧セクション -->
    <details id="tabListSection" class="tab-list-section">
      <summary class="tab-list-header">
        保存対象のタブ (<span id="tabListCount">0</span>)
      </summary>
      <div id="tabListContainer" class="tab-list-container"></div>
    </details>
    
    <div class="actions">
      <button id="saveBtn" class="primary">保存</button>
      <button id="cancelBtn">キャンセル</button>
    </div>
    
    <div class="shortcut-hint" id="shortcutHint">
      読み込み中...
    </div>
  </div>

  <!-- フォルダ選択モーダル -->
  <div id="folderModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>フォルダを選択</h3>
        <button id="closeModalBtn" type="button">&times;</button>
      </div>
      <div id="folderTreeContainer" class="folder-tree-container"></div>
      <div class="modal-footer">
        <button id="newFolderBtn" type="button">新規</button>
        <div style="flex: 1;"></div>
        <button id="selectFolderBtn" type="button">選択</button>
        <button id="cancelModalBtn" type="button">キャンセル</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
